    <!-- JS Scripts -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
  const video = document.getElementById('hover-video');
  const popupContainer = document.getElementById('popup-container');
  const popupVideo = document.getElementById('popup-video');
  const closeIcon = document.querySelector('.close-icon');

  // On hover over video, unmute and show the popup
  video.addEventListener('mouseenter', function() {
    video.muted = false; // Unmute video
    video.play(); // Ensure video plays
  });

  // On mouse leave, mute the video
  video.addEventListener('mouseleave', function() {
    video.muted = true; // Mute video
  });

  // On click, show the popup with the video
  video.addEventListener('click', function() {
    popupContainer.classList.add('show');
    popupVideo.play(); // Play the video in the popup
  });

  // Hide popup on click
  popupContainer.addEventListener('click', function() {
    popupContainer.classList.remove('show');
    popupVideo.pause(); // Pause the video
    popupVideo.currentTime = 0; // Reset the video to the start
    popupVideo.muted = true; // Ensure video is muted when hidden
  });

  // Add an event listener to the close icon
  closeIcon.addEventListener('click', function() {
    popupContainer.classList.remove('show');
    popupVideo.pause(); // Pause the video
    popupVideo.currentTime = 0; // Reset the video to the start
    popupVideo.muted = true; // Ensure video is muted when hidden
  });
});
    </script>
